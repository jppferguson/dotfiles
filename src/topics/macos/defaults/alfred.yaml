data:
  com.runningwithcrayons.Alfred-Preferences:
    # Set double tap of command key as the shortcut
    hotkey.default:
      key: -1
      mod: 1048576
      string: "double tap"

    # Set theme
    appearance.theme: "alfred.theme.lightlarge"

