---
description: Finder
data:
  NSGlobalDomain:
    # Show all filename extensions
    AppleShowAllExtensions: true

  com.apple.desktopservices:
    # Force the Finder to gather all metadata first
    UseBareEnumeration: true

    # Avoid creation of .DS_Store files on network volumes.
    # DSDontWriteNetworkStores: true

  com.apple.finder:
    # Show hidden files by default
    AppleShowAllFiles: true

    # Show all filename extensions
    AppleShowAllExtensions: true

    # Disable Finder animations.
    DisableAllAnimations: true

    # Finder > Preferences > Show warning before changing an extension
    FXEnableExtensionChangeWarning: false

    # Finder > Preferences > Show warning before removing from iCloud Drive
    FXEnableRemoveFromICloudDriveWarning: false

    # Finder > View > As List (`icnv`, `clmv`, `glyv`, 'Nlsv')
    FXPreferredViewStyle: Nlsv

    # Finder > View > Show Path Bar
    ShowPathbar: true

    # Finder > View > Show Status Bar
    ShowStatusBar: true

    # Show icons for hard drives, servers, and removable media on the desktop.
    ShowExternalHardDrivesOnDesktop: true
    ShowRemovableMediaOnDesktop: true
    ShowHardDrivesOnDesktop: true
    ShowMountedServersOnDesktop: true

    # Set ~ as the default location for new Finder windows
    NewWindowTarget: PfHm
    NewWindowTargetIsHome: true

    # When performing a search, search the current folder by default
    FXDefaultSearchScope: SCcf

    # Expand the following File Info panes: "General", "Open with", and "Sharing & Permissions"
    FXInfoPanesExpanded:
      - General: true
      - OpenWith: true
      - Privileges: true

    # Sort folders on top
    _FXSortFoldersFirst: true

    # Disable sidebar: Recent Tags
    ShowRecentTags: false

    # Open folders in new Finder windows instead of tabs
    FinderSpawnTab: false

    # Sort icon views by name, show item info and minimize grid spacing in icon views.
    DesktopViewSettings:
      IconViewSettings:
        arrangeBy: "name"
        gridSpacing: 1.0
        iconSize: 64.0
        showItemInfo: true

    FK_StandardViewSettings:
      IconViewSettings:
        arrangeBy: "name"
        gridSpacing: 1.0
        iconSize: 64.0
        showItemInfo: true

    StandardViewSettings:
      IconViewSettings:
        arrangeBy: "name"
        gridSpacing: 1.0
        iconSize: 64.0
        showItemInfo: true

  com.apple.screencapture:
    # Set the screenshot location:
    location: "~/Desktop/Screenshots"
    # Disable shadow in screenshots
    disable-shadow: true
    # Save screenshots in PNG format (other options: BMP, GIF, JPG, PDF, TIFF)
    type: png
